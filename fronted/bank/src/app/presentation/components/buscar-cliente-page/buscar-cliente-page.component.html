<div class="login-container">
    <div class="header-blue">
        <img src="/assets/img/logoBB.png" alt="Banco de Bogotá" class="logo">
    </div>

    <div class="mobile-frame">
        <h2 class="text-center mb-4 fw-bold text-primary">Búsqueda de Cliente</h2>

        <p class="text-center text-muted mb-4">Ingresa tipo y número de documento</p>

        <div class="row g-3">
            <div class="col-12">
                <select class="form-select">
                    <option selected>C.C.</option>
                    <option>C.E.</option>
                    <option>Pasaporte</option>
                </select>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Ingresa número">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center my-4">
                    <button class="btn-search">Ingresar</button>
                </div>
            </div>
        </div>


        <div class="client-type-box">
            <p class="fw-medium mb-2">Banca Personas</p>
            <p class="text-muted mb-1">Banca Empresarial y Corporativo</p>
            <p class="text-muted mb-0">Afiliados</p>
        </div>
    </div>
</div>
