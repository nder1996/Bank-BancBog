<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div
      *ngFor="let toast of toasts"
      class="toast show align-items-center text-bg-{{ toast.type }} border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">
          {{ toast.message }}
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          (click)="removeToast(toast)"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>
